<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            background-color: #3498db; /* Solid color for the photo */
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .photo {
            height: 150px; /* Set height for the images */
            background-size: cover;
            background-position: center;
        }

        .description {
            padding: 10px;
            text-align: center;
            background-color: #fff;
            border-top: 2px solid #3498db;
        }

        .description p {
            margin: 0;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Gallery</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        const galleryContainer = document.getElementById('gallery');

        for (let i = 1; i <= 12; i++) {
            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';

            const photo = document.createElement('div');
            photo.className = 'photo';
            photo.style.backgroundImage = `url('A (${i}).jpg')`; // Set the background image

            const description = document.createElement('div');
            description.className = 'description';
            description.innerHTML = `<p>Description for Photo ${i}</p>`; // Description text

            galleryItem.appendChild(photo);
            galleryItem.appendChild(description);
            galleryContainer.appendChild(galleryItem);
        }
    </script>

</body>
</html>
