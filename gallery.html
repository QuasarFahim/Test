<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .photo {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }

        .description {
            padding: 10px;
            text-align: center;
            background-color: #fff;
            border-top: 2px solid #3498db;
        }

        .description p {
            margin: 0;
            color: #333;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
        }

        .modal-content {
            position: relative;
            margin: auto;
            max-width: 80%;
            max-height: 80%;
        }

        .modal img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .close, .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 24px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .close {
            right: 20px;
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 80px;
        }

        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }
    </style>
</head>
<body>

    <h1>Gallery</h1>
    <div class="gallery" id="gallery"></div>

    <div class="modal" id="modal">
        <button class="close" id="closeBtn">&times;</button>
        <button class="prev" id="prevBtn">&#10094;</button>
        <button class="next" id="nextBtn">&#10095;</button>
        <div class="modal-content">
            <img id="modalImg" src="" alt="">
        </div>
    </div>

    <script>
        const galleryContainer = document.getElementById('gallery');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        const closeBtn = document.getElementById('closeBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        let currentIndex = 0;

        const images = [];
        for (let i = 1; i <= 12; i++) {
            images.push(`A (${i}).jpg`);
        }

        images.forEach((image, index) => {
            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';
            galleryItem.addEventListener('click', () => openModal(index));

            const photo = document.createElement('img');
            photo.className = 'photo';
            photo.src = image; // Set the image source

            const description = document.createElement('div');
            description.className = 'description';
            description.innerHTML = `<p>Description for Photo ${index + 1}</p>`; // Description text

            galleryItem.appendChild(photo);
            galleryItem.appendChild(description);
            galleryContainer.appendChild(galleryItem);
        });

        function openModal(index) {
            currentIndex = index;
            modal.style.display = "block";
            modalImg.src = images[currentIndex];
        }

        function closeModal() {
            modal.style.display = "none";
        }

        function showNext() {
            currentIndex = (currentIndex + 1) % images.length;
            modalImg.src = images[currentIndex];
        }

        function showPrev() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            modalImg.src = images[currentIndex];
        }

        closeBtn.onclick = closeModal;
        nextBtn.onclick = showNext;
        prevBtn.onclick = showPrev;

        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        };
    </script>

</body>
</html>
